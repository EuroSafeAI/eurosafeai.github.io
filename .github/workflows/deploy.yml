name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate certificates
        env:
          CERT_SECRET: ${{ secrets.CERT_SECRET }}
        run: bash scripts/generate-all-certificates.sh

      - name: Build
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run integration tests
        run: npm run test:e2e

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Add CNAME file
        run: echo "eurosafe.ai.toronto.edu" > ./out/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

      - name: Push to backup repository
        env:
          BACKUP_DEPLOY_KEY: ${{ secrets.BACKUP_DEPLOY_KEY }}
        run: |
          if [ -z "$BACKUP_DEPLOY_KEY" ]; then
            echo "Skipping backup push: BACKUP_DEPLOY_KEY secret not configured"
            exit 0
          fi
          mkdir -p ~/.ssh
          echo "$BACKUP_DEPLOY_KEY" > ~/.ssh/backup_key
          chmod 600 ~/.ssh/backup_key
          echo -e "Host github.com\n  IdentityFile ~/.ssh/backup_key\n  IdentitiesOnly yes" >> ~/.ssh/config
          ssh-keyscan github.com >> ~/.ssh/known_hosts 2>/dev/null
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if git clone --depth 1 git@github.com:EuroSafeAI/backup.git backup-repo 2>/dev/null; then
            cd backup-repo
            ls -A | grep -v '^\.git$' | xargs rm -rf 2>/dev/null || true
          else
            mkdir backup-repo && cd backup-repo
            git init
            git remote add origin git@github.com:EuroSafeAI/backup.git
          fi
          cp -r ../out/* .
          cp ../out/.nojekyll . 2>/dev/null || true
          # Backup is served at eurosafe.ai.utoronto.ca â€” update CNAME and sitemap
          echo "eurosafe.ai.utoronto.ca" > CNAME
          if [ -f sitemap.xml ]; then
            sed -i 's|eurosafe\.ai\.toronto\.edu|eurosafe.ai.utoronto.ca|g' sitemap.xml
          fi
          git add -A
          if git diff --staged --quiet 2>/dev/null; then
            echo "No changes to push"
          else
            git commit -m "Backup: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push -u origin HEAD
          fi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

